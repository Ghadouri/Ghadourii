<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل النهائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #34495e;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #219150;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <form id="gradeForm">
        <h2>حساب المعدل النهائي</h2>
        
        <h3>الاختبارات (ضرب 1)</h3>
        <label>الاختبار الأول: <input type="number" id="test1" required></label>
        <label>الاختبار الثاني: <input type="number" id="test2" required></label>
        <label>الاختبار الثالث: <input type="number" id="test3" required></label>
        
        <h3>الامتحانات</h3>
        <label>الامتحان الأول (ضرب 1): <input type="number" id="exam1" required></label>
        <label>الامتحان الثاني (ضرب 2): <input type="number" id="exam2" required></label>
        <label>الامتحان الثالث (ضرب 3): <input type="number" id="exam3" required></label>
        
        <button type="button" onclick="calculateFinalGrade()">حساب المعدل النهائي</button>
    </form>
    
    <p id="result"></p>

    <script>
        function calculateFinalGrade() {
            // جلب القيم من الحقول
            let test1 = parseFloat(document.getElementById('test1').value) || 0;
            let test2 = parseFloat(document.getElementById('test2').value) || 0;
            let test3 = parseFloat(document.getElementById('test3').value) || 0;
            let exam1 = parseFloat(document.getElementById('exam1').value) || 0;
            let exam2 = parseFloat(document.getElementById('exam2').value) || 0;
            let exam3 = parseFloat(document.getElementById('exam3').value) || 0;

            // حساب المعدل النهائي
            let totalScore = (test1 + test2 + test3) * 1 + exam1 * 1 + exam2 * 2 + exam3 * 3;
            let totalWeight = 3 + 1 + 2 + 3; // الأوزان الكلية
            let finalGrade = totalScore / totalWeight;

            document.getElementById('result').innerText = `المعدل النهائي: ${finalGrade.toFixed(2)}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقياس قدوري</title>
    <style>
        /* تحسين شكل الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* تحسين عرض الجدول على الهواتف */
        @media (max-width: 600px) {
            table {
                width: 100%; /* اجعل الجدول يملأ العرض المتاح */
                font-size: 14px; /* تقليل حجم الخط */
            }

            th, td {
                padding: 8px; /* تقليل الحشو داخل الخلايا */
            }

            button {
                font-size: 16px; /* تقليل حجم خط الزر */
                padding: 10px; /* تقليل الحشو داخل الزر */
            }
        }

        /* اجعل الجدول قابلاً للتمرير أفقياً على الشاشات الصغيرة */
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h2>مقياس قدوري</h2>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>المدرسة</th>
                <th>الرسوم (من 1 إلى 10)</th>
                <th>الموقع (من 0 إلى 5)</th>
                <th>المرافق (من 0 إلى 5)</th>
                <th>الكادر التعليمي (من 0 إلى 8)</th>
                <th>أساليب التعليم (من 0 إلى 5)</th>
                <th>النظام الداخلي (من 0 إلى 3)</th>
                <th>الأنشطة اللاصفية (من 0 إلى 3)</th>
                <th>تقييم المدرسة (من 0 إلى 1)</th>
                <th>النتيجة النهائية</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>اسم المدرسة 1</td>
                <td><input type="number" id="company1-service1" value="5"></td>
                <td><input type="number" id="company1-service2" value="4"></td>
                <td><input type="number" id="company1-service3" value="3"></td>
                <td><input type="number" id="company1-service4" value="6"></td>
                <td><input type="number" id="company1-service5" value="4"></td>
                <td><input type="number" id="company1-service6" value="2"></td>
                <td><input type="number" id="company1-service7" value="1"></td>
                <td><input type="number" id="company1-service8" value="1"></td>
                <td id="company1-result"></td>
            </tr>
            <!-- أضف صفوف المدارس الأخرى هنا -->
        </tbody>
    </table>
</div>

<h2>حساب النتائج</h2>
<button onclick="calculateResults()">حساب النتائج</button>

<script>
    function calculateResults() {
        for (let i = 1; i <= 4; i++) { // افترضنا أن هناك 4 مدارس. يمكن تغيير العدد حسب الحاجة
            let total = 0;
            for (let j = 1; j <= 8; j++) {
                let serviceValue = parseFloat(document.getElementById(`company${i}-service${j}`).value);
                total += serviceValue;
            }
            document.getElementById(`company${i}-result`).innerText = total.toFixed(2);
        }
    }
</script>

</body>
</html>

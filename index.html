<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء ملف PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>إنشاء ملف PDF باستخدام jsPDF</h1>
    <button onclick="generatePDF()">تحميل ملف PDF</button>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf; // استدعاء مكتبة jsPDF
            const pdf = new jsPDF(); // إنشاء كائن PDF

            // إضافة نصوص إلى ملف PDF
            pdf.text('مرحبًا! هذا ملف PDF تم إنشاؤه باستخدام jsPDF.', 10, 10);
            pdf.text('هذا النص مكتوب باللغة العربية.', 10, 20);

            // حفظ ملف PDF باسم "example.pdf"
            pdf.save('example.pdf');
        }
    </script>
</body>
</html>

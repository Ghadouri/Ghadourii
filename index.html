<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال النتائج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            text-align: center;
            padding: 8px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>إدخال النتائج</h1>

    <table id="results-table">
        <thead>
            <tr>
                <th>الرقم</th>
                <th>الإسم</th>
                <th>خ1</th>
                <th>خ2</th>
                <th>خ3</th>
                <th>أم1</th>
                <th>أم2</th>
                <th>أم3</th>
                <th>المعدل العام</th>
                <th>المجموع</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data -->
            <tr>
                <td>1</td>
                <td>محمد</td>
                <td>90</td>
                <td>85</td>
                <td>88</td>
                <td>80</td>
                <td>75</td>
                <td>70</td>
                <td>80.5</td>
                <td>800</td>
            </tr>
            <tr>
                <td>2</td>
                <td>أحمد</td>
                <td>78</td>
                <td>82</td>
                <td>90</td>
                <td>85</td>
                <td>80</td>
                <td>78</td>
                <td>81.5</td>
                <td>780</td>
            </tr>
        </tbody>
    </table>

    <button onclick="downloadTableAsPDF()">تحميل كملف PDF</button>

    <script>
        function downloadTableAsPDF() {
            // Temporarily hide the rest of the page content (optional)
            var content = document.body.innerHTML;
            var tableContent = document.getElementById('results-table').outerHTML;
            document.body.innerHTML = tableContent;
            
            // Trigger the print dialog to allow saving as PDF
            window.print();

            // Restore the original page content after printing
            document.body.innerHTML = content;
        }
    </script>
</body>
</html>
